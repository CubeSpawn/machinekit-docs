name: Machinekit
highlighter: pygments
relative_permalinks: false
permalink: /blog/:year/:month/:day/:title/
markdown: kramdown
repository: https://github.com/machinekit/machinekit

gems:
  - jekyll-asciidoc
  - asciidoctor-diagram
  - jekyll-sitemap
  - jekyll-asciinema
  - jekyll-youtube
  - jekyll-toc

#url: http://machinekit.io
baseurl: /

asciidoc: asciidoctor
asciidoc_ext: asciidoc,ad

asciidoctor:
  safe: 0
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=pastie

#incremental: yes

defaults:
  -
    scope:
      path: ""
    values:
      edit-repo: "https://github.com/machinekit/machinekit-docs/"
      edit-branch: "master"
  -
    scope:
# applies to all files under:
      path: "docs"
    values:
      layout: "docs"
      docs-dir: "docs"


# stage manpage sources here for comparison
exclude: [Makefile,
	 staging,
	 scripts,
	 src,
	 README.md,
	 '*/*.1',
	 '*/*.1.in',
	 '*/*.3hal',
	 '*/*.3rtapi',
	 '*/*.9' ]

# for www.machinekit.io - activate on switch!
google_analytics:  UA-48383649-1
