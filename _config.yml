name: Machinekit
highlighter: rouge
relative_permalinks: false
permalink: /blog/:year/:month/:day/:title/
markdown: kramdown
repository: https://github.com/machinekit/machinekit

gems:
  - jekyll-asciidoc
  - asciidoctor-diagram
  - jekyll-sitemap

asciidoc: asciidoctor
asciidoc_ext: asciidoc,ad

asciidoctor:
  safe: 0
  attributes:
    - hardbreaks!

defaults:
  -
    scope:
# applies to all files under:
      path: "docs"
    values:
      layout: "docs"
      docs-dir: "docs"
      edit-repo-branch: "https://github.com/mhaberler/machinekit-docs/edit/clean-jekyll-1/"

# stage manpage sources here for comparison
exclude:  [staging scripts]